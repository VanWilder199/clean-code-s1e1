<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
<div class="header">
  <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
  <a class="more-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</div>
<div class="main-wrapper">
  <section id="adding-element-to-list">
    <label id="new-task-label" for="new-task-area">Add Item</label>
  <div class="task-row-wrapper">
    <input id="new-task-area" class="task-area" type="text">
    <button>Add</button>
  </div>
  </section>
  <section class="incomplete-section">
    <h3 class="main-title">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="incomplete-item">
        <input class="checkbox" type="checkbox">
        <label class="label-task">Pay Bills</label>
        <input type="text" class="task-area">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="delete-img-btn" src="./remove.svg" alt="delete">
        </button>
      </li>
      <li class="incomplete-item edit-mode">
        <input class="checkbox" type="checkbox">
        <label class="label-task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-area">
        <button class="edit">Save</button>
        <button class="delete">
          <img class="delete-img-btn" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>

  </section>
  <section class="completed-section">
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="completed-item">
        <input class="checkbox" type="checkbox" checked>
        <label class="label-task">See the Doctor</label>
        <input type="text" class="task-area">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="delete-img-btn" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
  </section>


</div>
<script src="app.js"></script>
</body>
</html>
